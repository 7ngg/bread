{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bread</title>
  <link rel="stylesheet" href="/static/styles/global.css" />
  <link rel="stylesheet" href="/static/styles/index.min.css" />
  <link rel="stylesheet" href="/static/styles/navbar.min.css" />
  <link rel="stylesheet" href="/static/styles/product-card.min.css" />
  <link rel="stylesheet" href="/static/styles/counter.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
</head>

<body>
  <header>
    {{ block "navbar" . }}{{ end }}
  </header>
  <main style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <section class="product-list">
      {{ range .Items }}
        {{ block "product-card" . }}{{ end }}
      {{ end }}
    </section>
  </main>
</body>

</html>
{{ end }}
